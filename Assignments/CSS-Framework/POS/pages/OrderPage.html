<main class="row justify-content-center m-0">
    <section class="row justify-content-evenly">
        <div class="col-4 mt-4 p-2 bg-white shadow w-25" style="border-radius:20px; height: max-content;">
            <h1 class="justify-content-center align-items-center d-flex"
                style="color:white; background-color: #9c9b9b; border-radius: 20px">Invoice</h1>
            <div class="row mt-1">
                <div class="col-6">
                    <label for="orderId" class="form-label">Order ID :</label>
                    <input class="form-control" id="orderId" type="text">
                </div>
                <div class="col-6">
                    <label for="orderDate" class="form-label">Order Date :</label>
                    <input class="form-control" id="orderDate" type="date">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-6">
                    <label for="customerNIC" class="form-label">NIC</label>
                    <select class="form-select" id="customerNIC" aria-label="Default select example">
                        <option selected>Select NIC</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="customerName" class="form-label">Name</label>
                    <input class="form-control" disabled id="customerName" type="text">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-6">
                    <label for="customerTel" class="form-label">Tel</label>
                    <input class="form-control" disabled id="customerTel" type="tel">
                </div>
                <div class="col-6">
                    <label for="customerAddress" class="form-label">Address</label>
                    <input class="form-control" disabled id="customerAddress" type="text">
                </div>
            </div>
        </div><!--invoice-->
        <div class="col-4 mt-4 p-2 bg-white shadow w-25" style="border-radius:20px; height: max-content;">
            <h1 class="justify-content-center align-items-center d-flex"
                style="color:white; background-color: #9c9b9b; border-radius: 20px">Item</h1>
            <div class="row mt-1">
                <div class="col-6">
                    <label for="itemCode" class="form-label">Item Code</label>
                    <input class="form-control" id="itemCode" type="text">
                </div>
                <div class="col-6">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input class="form-control" disabled id="itemName" type="text">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-6">
                    <label for="itemPrice" class="form-label">Item Price</label>
                    <input class="form-control" disabled id="itemPrice" type="text">
                </div>
                <div class="col-6">
                    <label for="itemQTY" class="form-label">Quantity On Hand</label>
                    <input class="form-control" disabled id="itemQTY" type="text">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <label for="Quantity" class="form-label">Quantity</label>
                    <input class="form-control" id="Quantity" type="text">
                </div>
            </div>
        </div><!--customer-->
        <div class="col-4 mt-4">
            <div class="row justify-content-center pt-2 pb-2 bg-white shadow w-100"
                 style="border-radius:20px; height: max-content;">
                <div class="row justify-content-center">
                    <div class="row mt-1">
                        <div class="col-5">
                            <h1 class="text-danger">Total :</h1>
                        </div>
                        <div class="col">
                            <h1>Rs.<span>13 000</span></h1>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-6">
                            <label for="cash" class="form-label">Cash (Rs.)</label>
                            <input class="form-control" id="cash" type="text">
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label">Discount</label>
                            <input class="form-control" id="discount" type="number">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <label for="balance" class="form-label">Balance</label>
                            <input class="form-control" disabled id="balance" type="text">
                        </div>
                    </div>
                </div>
            </div><!--balance-->
            <div class="row justify-content-center" style="width: 99%;">
                <div class="container text-center">
                    <div class="row align-items-start justify-content-start">
                        <div class="col-6 mt-4">
                            <button style="border-radius: 10px; color:#000;" type="button"
                                    class="btn shadow-lg w-100 btn-warning">
                                <i class="fa-solid fa-cart-plus"></i>
                                Add To Cart
                            </button>
                        </div>
                        <div class="col-6 mt-4">
                            <button style="border-radius: 10px; color:#000;" type="button"
                                    class="btn shadow-lg w-100 btn-primary">
                                <i class="fa-solid fa-file-invoice"></i>
                                Place Order
                            </button>
                        </div>
                    </div>
                </div>
            </div><!--buttons-->
        </div><!--balance-->
    </section>
    <section class="row flex-grow-1 justify-content-end align-items-center" style="height: 250px">
        <div class="col h-75 overflow-auto shadow" style="border-radius: 30px">

                        <button type="button" class="btn border-0 btn-danger" style="background-color: #1aff00;">
                            <i class="fa-solid fa-pencil"></i></button>
                    </td>

                <tr>

                    </td>
                </tr>
                <tr>

                            <i class="fa-solid fa-pencil"></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>
                        <button type="button" class="btn btn-danger border-0" style="background-color: #ff0014">
                            <i class="fa-solid fa-trash-can"></i></button>
                        <button type="button" class="btn border-0 btn-danger" style="background-color: #1aff00;">
                            <i class="fa-solid fa-pencil"></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>
                        <button type="button" class="btn btn-danger border-0" style="background-color: #ff0014">
                            <i class="fa-solid fa-trash-can"></i></button>
                        <button type="button" class="btn border-0 btn-danger" style="background-color: #1aff00;">
                            <i class="fa-solid fa-pencil"></i></button>
                    </td>
                </tr>

            </table>
