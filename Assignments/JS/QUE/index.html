<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Que</title>
    <style>
        section {
            width: 1000px;
            height: 320px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            display: flex;
            align-items: center;
        }

        section > div {
            border: 1px solid green;
            height: 100px;
            flex-grow: 1;
        }

        section > div:first-child {
            align-self: start;
        }

        section > div:last-child {
            align-self: end;
        }
    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<script>
    let colors = ["deeppink","orange","red", "yellow", "green", "blue" ];
    setInterval(function (){
        let divArray=document.querySelector("section").children;
        for (let i = 0; i < divArray.length; i++) {
            divArray[i].style.background=colors[i];
        }
       let lv= colors.pop();
        colors.unshift(lv);
    },400);
</script>
</body>
</html>
